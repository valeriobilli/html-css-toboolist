<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toboolist</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <img id="logo" src="img/logo.png">
        <h1>Toboolist</h1>
    </header>

    <main>
        <div class="buttons">
            <button id="addtask">Add Task</button>
            <button id="addsection">Add Section</button>
        </div>

        <br>

        <div class="container">
            <section>
                <h2>&#9660 New Task</h2>
                <div> <span class="done">&#10003</span> Quarterly Newsletter <button class="category editorial">Editorial</button></div>
            </section>
          
            <section>
                <h2>&#9660 Today</h2>
                <div><span class="done">&#10003</span> Recruiting blog post <button class="category editorial">Editorial</button></div>
                <div><span class="done">&#10003</span> Mobile app launch <button class="category goals">Q1 Goals</button></div>
                <div><span class="notdone">&#10005</span> Interview John H. <button class="category recruiting">Recruiting</button></div>
                <div><span class="done">&#10003</span> Summit update to mobile storefronts <button class="category mobile">Mobile</button></div>
            </section>

            <section>
                <h2>&#9660 Upcoming</h2>
                <div><span class="notdone">&#10005</span> Schedule meeting with Alex </div>
                <div><span class="done">&#10003</span> Homepage refresh <button class="category website">Website</button></div>
                <div><span class="done">&#10003</span> Onboard new Sales team members <button class="category sales">Sales</button></div>
                <div><span class="done">&#10003</span> Review editorial calendar <button class="category editorial">Editorial</button></div>
            </section>
           
        </div>


    </main>
    
</body>
</html>
